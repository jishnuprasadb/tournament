{% extends 'home.html' %}
{% block content %}
<div class="login-box">
    <h2>Login</h2>
    <form action="#" method="post">{% csrf_token %}
        <div style="margin-left: 450px;">
            <label for="username">Username:</label>
            <input type="text"  name="username" required><br>
            <label for="password" style="margin-top: 20px;margin-left: 5px;">Password:</label>
            <input type="password" name="password" required><br>
            <button type="submit" style="margin-top: 10px;margin-left: 200px;margin-bottom: 200px;">Login</button>
        </div>
        
    </form>
</div>
{% endblock %}
